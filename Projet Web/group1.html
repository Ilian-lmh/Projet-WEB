<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Quel endroit vous fait rêver ?</h1>
        <label for="mapStyle">Choisissez un style :</label>
        <select id="mapStyle">
            <option value="osm">OpenStreetMap (Classique)</option>
            <option value="cartoLight">Carto (Clair)</option>
            <option value="stamenToner">Stamen (Noir et Blanc)</option>
        </select>
    </header>

    <main>
        <!-- Conteneur de la carte -->
        <div id="map"></div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts/group1.js"></script>
</body>
</html>
