<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive</title>
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="group-page">
    <!-- Hero section -->
    <div id="imagePrincipale" style="background-image: url('assets/soiree.jpg');">
        <section id="hero">
            <div class="hero-content">
                <h2>Quel endroit vous fait rêver pour vous détendre ?</h2>
                <button id="scrollToMap">Explorer la carte</button>
            </div>
        </section>

        <main>
            <!-- Menu style de carte -->
            <div class="map-style-selector">
                <label for="mapStyle">Choisissez un style :</label>
                <select id="mapStyle">
                    <option value="osm">OpenStreetMap (Classique)</option>
                    <option value="cartoLight">Carto (Clair)</option>
                    <option value="thunderforest">Thunder Forest</option>
                </select>
            </div>

            <!-- Map + boutons -->
            <div class="map-wrapper">
                <div id="map"></div>
                <div id="map-buttons" style="display: none; text-align: center; margin-top: 20px;">
                    <button id="bookBtn" style="display: none;">Réserver</button>
                    <button id="resetBtn" style="display: none;">Réinitialiser</button>
                </div>
            </div>
        </main>


        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="scripts/groupfete.js"></script>

        <div class="footer-dark">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-3 item">
                            <h3>Services</h3>
                            <ul>
                                <li><a href="#">Web design</a></li>
                                <li><a href="#">Development</a></li>
                                <li><a href="#">Hosting</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-6 col-md-3 item">
                            <h3>About</h3>
                            <ul>
                                <li><a href="#">Company</a></li>
                                <li><a href="#">Team</a></li>
                                <li><a href="#">Careers</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6 item text">
                            <h3>Company Name</h3>
                            <p>Praesent sed lobortis mi. Suspendisse vel placerat ligula. Vivamus ac sem lacus. Ut vehicula rhoncus elementum.</p>
                        </div>
                        <div class="col item social">
                            <a href="#"><i class="icon ion-social-facebook"></i></a>
                            <a href="#"><i class="icon ion-social-twitter"></i></a>
                            <a href="#"><i class="icon ion-social-snapchat"></i></a>
                            <a href="#"><i class="icon ion-social-instagram"></i></a>
                        </div>
                    </div>
                    <p class="copyright">Company Name © 2024</p>
                </div>
            </footer>
        </div>
</body>
</html>
