<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement en cours...</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: linear-gradient(145deg, #1f1c2c, #928dab);
            border-radius: 20px;
            width: 320px;
            height: 200px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            padding: 20px;
            margin-bottom: 50px;
            animation: slideIn 1.2s ease-out;
        }

            .card::before {
                content: '';
                position: absolute;
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            .card h3 {
                margin: 0;
                font-size: 22px;
                margin-bottom: 10px;
            }

            .card p {
                font-size: 14px;
                color: #ddd;
            }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .circle-loader {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 215, 0, 0.3);
            border-top: 6px solid gold;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 48px;
            color: #00ff99;
            transition: transform 0.5s ease-in-out;
        }

        .success .circle-loader {
            animation: none;
            border-color: #00ff99;
        }

        .success .checkmark {
            transform: translate(-50%, -50%) scale(1);
        }

        h1 {
            margin-top: 30px;
            font-size: 28px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Carte VIP</h3>
        <p>**** **** **** 2025</p>
        <p>Nom: Groupe Fête & Luxe</p>
        <p>Expire: 08/29</p>
    </div>
    <div class="circle-loader" id="loader">
        <div class="checkmark" id="check">✔</div>
    </div>
    <h1 id="message">Paiement en cours...</h1>

    <script>
    setTimeout(() => {
            const loader = document.getElementById("loader");
            const check = document.getElementById("check");
            const message = document.getElementById("message");

            loader.classList.add("success");
            message.textContent = "Paiement réussi ! Merci ✨";
        }, 3500);</script>
</body>
</html>
