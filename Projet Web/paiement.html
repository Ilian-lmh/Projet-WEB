<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement en cours...</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background: linear-gradient(145deg, #1f1c2c, #928dab);
            border-radius: 20px;
            width: 320px;
            height: 200px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 20px;
            animation: slideIn 1.2s ease-out;
            margin-bottom: 30px;
        }

            .card h3 {
                margin: 0;
                font-size: 22px;
                margin-bottom: 10px;
            }

            .card p {
                font-size: 14px;
                color: #ddd;
            }

        .circle-loader {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 215, 0, 0.3);
            border-top: 6px solid gold;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .checkmark {
            font-size: 40px;
            color: #00ff99;
            transform: scale(0);
            transition: transform 0.5s ease-in-out;
        }

        .success .circle-loader {
            animation: none;
            border-color: #00ff99;
        }

        .success .checkmark {
            transform: scale(1);
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
        }

        .btn-return {
            margin-top: 30px;
            padding: 12px 24px;
            border: none;
            background: #00ff99;
            color: #24243e;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in, transform 0.3s;
        }

            .btn-return:hover {
                transform: scale(1.05);
                background-color: #00e68a;
            }

        .btn-show {
            opacity: 1;
        }

        .qr-container {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .qr-visible {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-40px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Carte VIP</h3>
        <p>**** **** **** 2025</p>
        <p>Nom: Groupe F√™te & Luxe</p>
        <p>Expire: 08/29</p>
    </div>

    <div class="circle-loader" id="loader">
        <div class="checkmark" id="check">‚úî</div>
    </div>

    <h1 id="message">Paiement en cours...</h1>

    <div class="qr-container" id="qr">
        <p>Scanne ce QR Code pour acc√©der √† ton billet üéüÔ∏è</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=billet.html" alt="QR Code vers billet" />
    </div>

    <button class="btn-return" id="returnBtn" onclick="window.location.href='../index.html'">Retour √† l'accueil</button>

    <script>
        setTimeout(() => {
            const loader = document.getElementById("loader");
            const check = document.getElementById("check");
            const message = document.getElementById("message");
            const returnBtn = document.getElementById("returnBtn");
            const qr = document.getElementById("qr");

            loader.classList.add("success");
            message.textContent = "Paiement r√©ussi ! Merci ‚ú®";

            returnBtn.classList.add("btn-show");
            qr.classList.add("qr-visible");
        }, 3500);
    </script>
</body>
</html>
